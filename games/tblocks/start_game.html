<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
        //if no gameModule loaded we have been loaded directly lets fix that
        if (typeof gameModule == "undefined") window.location.href = "index.html";
    </script>

</head>
<body>
<div data-role="page" id="start_game" data-theme="c" data-title="Playing Tblocks">
    <div data-role="header" data-theme="a">
        <h1>T Blocks</h1>
        <a id="exitGame" data-role="button">Exit Game</a>
        <h4>Current Score : <span class="current_score">0</span> Feathers<span class="feathers_earned">0</span></h4>
    </div>
    <div data-role="content">
        <div class="ui-block-a">
            score :
            <span class="game_score">0</span>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a"></div>
            <div class="ui-block-b"></div>
        </div>
        <div id="game_grid" class="ui-grid-b ui-corner-all ui-shadow" style="/*padding: 1em;*/">
            <!--@todo drop images from top of outter div !-->
            <div id="image_block_grid" class="ui-block-a"></div>
            <div id="word_block_grid" class="ui-block-b"></div>
        </div>
        <div id="game_over" class="ui-grid-b ui-corner-all ui-shadow" style="display:none;padding: 1em;">
            <h1>Game Over!!
                You Scored <span class="game_score">0</span><span class="game_feather">0</span></h1>
            <button onclick="refreshPage()" id="play_again">Play Again!</button>
        </div>
    </div>
    <!-----------hidden or cloned elements below here !---------->

    <!--our image block to drop into game_grid !-->
    <div id="image_block" class="ui-block-c" style="display:none">
        <img id="image" src="" style="display: block; margin: 0 auto; max-width: 100%;max-height: 100%" />
    </div><!--end image block !-->
    <!--our word block start to store words!-->
    <div id="word_blocks" class="ui-block-b ui-corner-all ui-shadow" style="display:none;">

    </div><!--end word block !-->
</div>


</body>
</html>
