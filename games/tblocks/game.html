<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
        //if no gameModule loaded we have been loaded directly lets fix that
        if (typeof gameModule == "undefined") window.location.href = "/games/tblocks";
    </script>
</head>
<body>
<!-- The #each helper iterates over an array of items. -->

        <div data-role="page" id="start_page" data-theme="d" >
            <div data-role="header" data-theme="a">
                <h1>T Blocks</h1>
            </div>
            <div data-role="content">
                <div class="div-widget" id="image_holder">
                    <img id="title_image" src="images/title_image.png" />
                </div>
                <div class="div-widget" id="score_board_title">
                    <h1>Score Board</h1>
                </div>
                <div id="score_board" class="ui-grid-a">

                </div>
            </div>
            <a href="#start_game" data-role="button" id="play_game" data-rel="page" data-iconpos="right" data-theme="b"
               data-inline="true" data-icon="arrow-r">Start</a>
            <div data-role="footer">

            </div>
            <!--template !-->
            <div id="score_entry" class="ui-grid-b ui-corner-all ui-shadow hidden" style="/*padding: 1em;*/">
                <span class="ui-block-a username"></span>
                <span class="ui-block-b score"></span>
            </div>
        </div>

    </body>

</html>
