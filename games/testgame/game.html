<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <title>title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    </head>
    
    <body>
        <div data-role="page" id="start_page" data-theme="d">
            <div data-role="header" data-theme="a">
                <h1>T Blocks</h1>
            </div>
            <div data-role="content">
                <div class="div-widget" id="image_holder">
                    <img id="title_image" src="images/title_image.png" />
                </div>
                <div class="div-widget" id="score_board_title">
                    <h1>Score Board</h1>
                </div>
                <div id="score_board" class="ui-grid-a">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b"></div>
                </div>
            </div>
            <div data-role="footer">
                <a  href="#start_game" data-role="button" id="play_game" data-rel="page" data-iconpos="right" data-theme="b"
                data-inline="true" data-icon="arrow-r">Button</a>
            </div>
        </div>
        <div data-role="page" id="start_game" data-theme="c" data-title="Playing Tblocks">
            <div data-role="header" data-theme="a">
                <h1>T Blocks</h1>
            </div>
            <div data-role="content">
                <div class="ui-grid-a">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b"></div>
                </div>
                <div id="game_grid" class="ui-grid-c">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b">
                        <div class="div-widget" id="game_outter_box">
                            <img src="" style="display: block; margin: 0 auto" />
                        </div>
                    </div>
                    <div class="ui-block-c"></div>
                    <div class="ui-block-d">
                        <a data-role="button">Button</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
